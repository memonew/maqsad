<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaQsaD - Login or Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF0080, #7928CA);
            min-height: 100vh;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: white;
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 25px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background-color: #FF0080;
            color: white;
        }

        .form-container {
            display: none;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background-color: #FF0080;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #CC0066;
        }

        .role-selection {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-btn {
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 25px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-btn.active {
            background-color: #7928CA;
            color: white;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .footer-content h3 {
            margin-bottom: 1rem;
        }

        .footer-content p {
            margin: 0.5rem 0;
        }

        .footer-content a {
            color: white;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .icon {
            margin-right: 0.5rem;
            color: #FF0080;
        }
    </style>
</head>
<body>
    <nav>
        <h1>MaQsaD</h1>
        <div class="nav-links">
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
            <a href="#about">About Us</a>
        </div>
    </nav>

    <div class="main-container">
        <h2>Welcome to MaQsaD</h2>

        <div class="toggle-buttons">
            <button class="toggle-btn active" onclick="showForm('login')">Login</button>
            <button class="toggle-btn" onclick="showForm('signup')">Sign Up</button>
        </div>

        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <div id="signup-form" class="form-container">
            <form onsubmit="handleSignup(event)">
                <div class="role-selection">
                    <button type="button" class="role-btn active" onclick="selectRole('provider')">Provider</button>
                    <button type="button" class="role-btn" onclick="selectRole('beneficiary')">Beneficiary</button>
                </div>

                <input type="hidden" id="user-role" name="role" value="provider">

                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us about your business or specific needs..."></textarea>
                </div>
                <button type="submit" class="submit-btn signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Contact Us</h3>
            <p><i class="fas fa-map-marker-alt icon"></i>üìç Shabeen, Ad DoqA, Dokki, Egypt</p>
            <p><i class="fas fa-phone-alt icon"></i>üìû <a href="tel:+1234567890">+123 456 7890</a></p>
            <p><i class="fas fa-envelope icon"></i>üìß <a href="mailto:eventocity.marketing@gmail.com">eventocity.marketing@gmail.com</a></p>
        </div>
    </footer>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.toggle-btn[onclick="showForm('${formType}')"]`).classList.add('active');

            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${formType}-form`).classList.add('active');
        }

        function selectRole(role) {
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.role-btn[onclick="selectRole('${role}')"]`).classList.add('active');
            document.getElementById('user-role').value = role;
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch('auth/login.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch('auth/signup.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('Signup successful! Please login with your credentials.');
                    showForm('login');
                } else {
                    alert(data.message || 'Signup failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during signup');
            }
        }
    </script>
</body>
</html>
